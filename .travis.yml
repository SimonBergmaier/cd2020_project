language: php

php:
    - '7.4'

install:
    composer install

stages:
  - analyzing
  - testing
  - build

jobs:
  include:
    - stage: testing
      name: "Testing with CodeCeption"
      before-script:
          - php -S localhost:8888 -t web > /dev/null 2>&1 &
          - phantomjs --webdriver=4444 >/dev/null 2>&1 &
      script:
        script:
          - php vendor/bin/codecept run
    - stage: build
      name: "Heroku build"
      if: branch = master
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: desolate-lake-59822
        on:
          repo: semperfidelis17/cd2020_project
